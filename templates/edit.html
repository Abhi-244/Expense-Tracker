<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center text-primary mb-4">✏️ Edit Expense</h2>
    <div class="card mx-auto" style="max-width:500px">
        <div class="card-body">
            <form method="POST">
                <div class="mb-2">
                    <input type="text" name="paid_by" class="form-control" value="{{ expense.paid_by }}" required>
                </div>
                <div class="mb-2">
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
                </div>
                <div class="mb-2">
                    <input type="text" name="members" class="form-control" value="{{ expense.members|join(', ') }}" required>
                </div>
                <button class="btn btn-success w-100">Update Expense</button>
            </form>
            <a href="/" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </div>
</div>
</body>
</html>
